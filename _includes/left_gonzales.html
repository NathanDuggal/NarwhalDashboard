<div class="shooter_info">
    <div class="flexbox column container shooter_box">
        <p class="shooter_title" >Shooter</p>
        <div class="flexbox row white shooter_rpm_box">
            <span class="debug_key">RPM:</span>
            <span class="debug_value">0</span>
        </div>

        <div class="flexbox row shooter_range_bar">
            <img class="shooter_range_indicator" src="/gonzales/black_triangle.png">
        </div>
        <!-- <div class="flexbox row" style="align-items: center; justify-content: center; border-radius: 16px; margin: 0px 10px 10px 10px">
            <span id="long_range" class="flexbox column red" style="width: 33%; align-items: center;">Long</span>
            <span id="mid_range" class="flexbox column gold" style="width: 33%; align-items: center;">Mid</span>
            <span id="short_range" class="flexbox column green" style="width: 33%; align-items: center;">Short</span>
        </div> -->
    </div> 

    <div class="royal flexbox column auto_info">
        <div class="auto_box">
            <p class="auto_title">Selected Auto:</p> 
            <p class="auto_selected">Not connected.</p>
            <div onclick='toggle_menu("auto")' class="button sapphire auto_choose">Choose</div>      
        </div>
        
    <!-- Selection / Allows you to select the Auto-Program to load /-->
        <div class="auto_list">
            <div onclick='menu_select("auto",-1)' class="button sapphire auto_choice_none">
                None
            </div>
        </div>
    </div>

    <div class="flexbox column button red debug_toggle" onclick="toggleDebugMenu()">
        <span class="debug_title">Debug<span>
    </div>

    <div class="royal flexbox column debug_panel">
        <div class="flexbox column">
            <div class="flexbox sapphire row debug_info">
                <span class="debug_key">Key</span>
                <span class="debug_value">Value</span>
            </div>
        </div>
    </div>
</div>
