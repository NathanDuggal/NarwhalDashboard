<!-- Camera Connection / Livestream / Button /-->
<div class = "left-gonzoles">
    <div class="stream">
        <div id="cam_conn_button" onclick="toggleCamConnection()" class="button red">
            <font id="cam_conn_button_text">Connect To Camera</font>
        </div>

<!-- Camera Connection / Image / Probably will be moved to CSS file /-->
        <div>
            <img id="camera_stream" src = "">
        </div>
    </div>

    <!-- Auto-Selection Menu / Toggle /-->
    <div class="royal_flexbox_column">
        <div id = "#auto_menu">
            <font>Selected Auto:</font> 
            <font id="selected_auto">Not connected.</font>
            <div onclick='toggleAutoMenu()' id = "toogle_menu" class="button_sapphire">Choose</div>      
        </div>
        
    <!-- Selection / Allows you to select the Auto-Program to load /-->
        <div id="auto_list">
            <div id="auto_choice_none" onclick="select_auto(-1)" class="button_sapphire">
                None
            </div>
        </div>
    </div>

    <div id="debug-panel" class="royal flexbox column">
        <div class="flexbox column">
            <div class="flexbox sapphire row" id = "flexbox-sapphire-row">
                <span class="debug-title">Shooter</span>
                <span class="debug-info">100RPM</span>
            </div>
        </div>
    </div>
</div>
